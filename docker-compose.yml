version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: bringg_postgres
    environment:
      POSTGRES_DB: bringg_db
      POSTGRES_USER: bringg_user
      POSTGRES_PASSWORD: bringg_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: bringg_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes

  rabbitmq:
    image: rabbitmq:3-management
    container_name: bringg_rabbitmq
    ports:
      - "15672:15672"
      - "5672:5672"
    restart: unless-stopped 

volumes:
  postgres_data:
  redis_data:
